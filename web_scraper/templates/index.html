{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="mb-4 text-center">Enter a Website URL to Preview</h2>



      <form method="post" class="border p-4 rounded shadow-sm bg-light" id="previewForm">
        <div class="mb-3">
          <label for="url" class="form-label">Website URL</label>
          <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-dark" id="loadPreviewBtn">Load Preview</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
