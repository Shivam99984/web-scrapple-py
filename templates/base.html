<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Scrapple - Extract data from any website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/globe-icon.svg') }}" alt="Globe icon">
                <a href="{{ url_for('index') }}" class="logo-text">Web Scrapple</a>
            </div>
            <div class="header-right">
                <span class="extract-text">Extract data from any website</span>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <span>© 2025 Web Scrapple. All rights reserved.</span>
            <span>Made with ❤️ for web scraping enthusiasts</span>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
